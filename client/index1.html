<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex - Your AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="chatbot">
      <div class="chat-container" id="chat_container"></div>
      <form class="form">
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask Codex..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send"></button>
      </form>
    </div>
    <div class="image-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Robot-clip-art-book-covers-feJCV3-clipart.png" alt="Image">
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
